{% extends "index/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="w3l-gallery">
    <div class="container" style="">
      <div class="galley-grid">
        <h3 class="agile">Reset Password</h3>
        <span class="lft-bar-gallery"> </span>
        <span class="rit-bar-gallery"> </span>
      </div>
      <div class="content-section">

          {% csrf_token %}

            {{ form|crispy }}

          <div class="form-group">
            <button class="btn btn-outline-info" type="submit" name="button">Reset Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
